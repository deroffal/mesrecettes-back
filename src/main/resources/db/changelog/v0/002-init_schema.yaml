databaseChangeLog:
  - property:
      dbms: postgresql
      name: uuid_type
      value: uuid
  - property:
      dbms: postgresql
      name: uuid_function
      value: uuid_generate_v4()

  - changeSet:
      id: 1619798099106-00
      author: deroffal
      changes:
        - createTable:
            schemaName: public
            tableName: recette
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  remarks: id technique
                  constraints:
                    primaryKey: true
                    primaryKeyName: recettePK
              - column:
                  name: nom
                  type: VARCHAR(128)
                  remarks: id fonctionnel
              - column:
                  name: description
                  type: VARCHAR(255)
                  remarks: description de la recette
              - column:
                  name: date_creation
                  type: timestamp with timezone
                  remarks: date derniere synchro

  - changeSet:
      id: 1622040603102-00
      author: deroffal
      changes:
        - addColumn:
            schemaName: public
            tableName: recette
            columns:
              - column:
                  name: type_plat
                  type: VARCHAR(16)

  - changeSet:
      id: 1622040603102-01
      author: deroffal
      changes:
        - addColumn:
            schemaName: public
            tableName: recette
            columns:
              - column:
                  name: source
                  type: VARCHAR(16)
              - column:
                  name: source_web
                  type: VARCHAR(128)
        - sql:
            dbms: 'postgresql'
            sql: ALTER TABLE public.recette ADD CONSTRAINT recette_sourceWeb_check CHECK (source='WEB' and source_web is not null)
