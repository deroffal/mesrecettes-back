databaseChangeLog:
  - property:
      dbms: postgresql
      name: uuid_type
      value: uuid
  - property:
      dbms: postgresql
      name: uuid_function
      value: uuid_generate_v4()

  - changeSet:
      id: 1619798099106-00
      author: deroffal
      changes:
        - createTable:
            schemaName: public
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  remarks: technical id
                  constraints:
                    primaryKey: true
                    primaryKeyName: recipePK
              - column:
                  name: name
                  type: VARCHAR(128)
                  remarks: recipe name
              - column:
                  name: description
                  type: VARCHAR(255)
                  remarks: recipe description
              - column:
                  name: creation_date
                  type: timestamp with timezone
                  remarks: creation date

  - changeSet:
      id: 1622040603102-00
      author: deroffal
      changes:
        - addColumn:
            schemaName: public
            tableName: recipe
            columns:
              - column:
                  name: dish_type
                  type: VARCHAR(16)

  - changeSet:
      id: 1622040603102-01
      author: deroffal
      changes:
        - addColumn:
            schemaName: public
            tableName: recipe
            columns:
              - column:
                  name: source
                  type: VARCHAR(16)
              - column:
                  name: web_source
                  type: VARCHAR(128)
        - sql:
            dbms: 'postgresql'
            sql: ALTER TABLE public.recipe ADD CONSTRAINT recipe_webSource_check CHECK (source='WEB' and web_source is not null)
